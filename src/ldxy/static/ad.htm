<div class="col-lg-12">
    <div class="members">
        <div class="card">
            <div class="card-head">
                <div class="left">节目管理</div>
                <div class="right">
                    <i class="zmdi zmdi-upload" onclick="push()"></i>
                    <i class="zmdi zmdi-refresh-sync" onclick="location.reload(0)"></i>
                </div>
            </div>
        </div>

        <div id="cardcollection">


        </div>
    </div>
</div>

<button onclick="push()" class="btn btn-success" style="left: 50%;position: relative;margin-bottom:30px">点击保存</button>


<div class="card">
    <div class="row form" id="upload" style="">
        <div class="col col-lg-4" style="height:180px">
            <!-- <img src="" alt="" style="height:180px;width:320px"> -->
            <img id="preview" src="#" alt="在此处预览图片" />
            <form id="upload" enctype="multipart/form-data">
                <input name="uploadfile" type='file' id="imgInp" onchange="readURL(this)" />
            </form>
        </div>
        <div class="col col-lg-4">
            <div class="">
                <div class="cusline">
                    <label>开始日期: 点</label>
                    <input type="date" name="start" class="form-control newdate">
                    <input type="number" name="start-hour" min="0" max="23" value="0" class="form-control">
                </div>
                <div class="cusline">
                    <label>结束日期: 点</label>
                    <input type="date" name="expire" class="form-control newdate">
                    <input type="number" name="expire-hour" min="0" max="23" value="0" class="form-control">
                </div>
            </div>
        </div>
        <div class="col col-lg-4">
            <div class="">
                <div class="cusline">
                    <span>
                    </span>
                </div>
                <div class="cusline">
                    <label>持续时间: 秒</label>
                    <input type="number" name="long" value="5" class="form-control">
                </div>
                <div class="cusline">
                    <label>是否商业:</label>
                    <select name="free" value="1">
                        <option value="1" selected="selected">免费</option>
                        <option value="0">商业</option>
                    </select>
                </div>
                <div class="cusline">
                    <button id="submit" onclick="submit()" class="btn btn-primary">点击添加</button>
                </div>
            </div>
        </div>
    </div>
</div>
